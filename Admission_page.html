<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission form- GGU</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/svg+xml">
    <link rel="stylesheet" href="css/admission_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
</head>
<body>

  <section class="header">
    <nav>
        <a href="index.html"><img src="image/loogo.png" id="logo-img"></a>

        <div class="nav-links" id="navLinks">
          <span class="icon" onclick="hidemenu()">&#10005;</span>  
          <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Admission_page.html">Admission</a></li>
                <li><a href="index.html#course_call">Course</a></li>
                <li><a href="fees_page.html">Fees</a></li>
                <li><a href="Contact_page.html">Contact</a></li>
            </ul>
        </div> 
        <span class="icon" onclick="showmenu()">&#9776;</span>
    </nav>

    <div class="wrapper">
        <div class="r_form_wrap">
            
            <div class="title">
                <p>Admission form</p>
            </div>
            
            <!-- Admission from -->
            <div class="r_form">
                <form id="admissionForm" method="post" onsubmit="return sendMail(event);">
                    <div class="input_wrap">
                        <label for="your name">Your Name</label>
                        <div class="input_item">
                            <i class="fa fa-user" id="icon"></i>
                            <input type="text" name="your_name" class="input" id="your_name" placeholder="Enter the name" required>
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="emailaddress">Email Address</label>
                        <div class="input_item">
                            <i class="fa fa-envelope" id="icon"></i>
                            <input type="text" name="email_address" class="input" id="email_address" placeholder="Enter the Email ID" required>
                        </div>
                    </div>

                    <div class="input_wrap">
                        <label for="phone">Phone</label>
                        <div class="input_item">
                            <i class="fa fa-phone-square" id="icon"></i>
                            <input type="number" name="phone" class="input" id="phone" placeholder="Enter the Mobile number" required>
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label>Gender</label>
                        <div class="input_radio">
                            <div class="input_radio_item">
                                <input type="radio" id="male" name="gender" class="radio" value="male" checked>
                                <label for="male" class="radio_mark">
                                    <ion-icon class="i" name="male-sharp"></ion-icon>
                                Male</label>
                            </div>
                            <div class="input_radio_item">
                                <input type="radio" id="female" name="gender" class="radio" value="female">
                                <label for="female" class="radio_mark">
                                    <ion-icon class="i" name="female-sharp"></ion-icon>
                                    Female</label>
                            </div>
                            
                        </div>
                    </div>
    
                    <div class="input_wrap">
                        <label for="dob">Date Of Birth</label>
                        <div class="input_item">
                            <i class="fa fa-calendar" id="icon"></i>
                            <input type="date" name="dob" class="input" id="dob" required>
                        </div>
                    </div>
					<div class="input_wrap">
                        <label for="Message">Message</label>
                        <div class="input_item">
                            <i class="fa fa-user" id="icon"></i>
                            <input type="text" name="message" class="input" id="message" placeholder="Enter your message" required>
                        </div>
                    </div>
					<div class="input_wrap">
                        <label for="Your Latest percentage">percentage</label>
                        <div class="input_item">
                            <i class="fa fa-user" id="icon"></i>
                            <input type="number" name="percentage" class="input" id="percentage" placeholder="Your Latest percentage" required>
                        </div>
                    </div>
                   
					<input type="submit" class="button" value="Register Now">
                    
                    <div ></div>
                    <input type="reset" class="clear_ad" value="Clear">
                    
                </form>
            </div>
    
        </div>
    </div>
    </section>
    <div class="none_div">

    </div>
    </body>
    <!-- Javascript for this Web page -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your user ID
        emailjs.init("mqEL912TAKU-Q9wMs");
        
        // Listen to the form submission
        function sendMail(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            const serviceID = "service_zhqbjbe";
            const templateID = "template_kp0dmno";
            
            // Send the email here
            emailjs.sendForm(serviceID, templateID, event.target).then(
                function(response) {
                    console.log("SUCCESS!", response.status, response.text);
                    alert("SUCCESS!");
                },
                function(error) {
                    console.log("FAILED...", error);
                    alert("FAILED...", error);
                }
            );
        }
    </script>
    
    <script>
    var navLinks= document.getElementById("navLinks");

    function showmenu(){
        navLinks.style.right="0";
    }   
    function hidemenu(){
        navLinks.style.right="-200px";
    }
    </script>
</html>
